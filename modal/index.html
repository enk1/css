<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Modal</title>
        <link rel="stylesheet" href="css/reset.css" type="text/css">
        <link rel="stylesheet" href="css/app.css" type="text/css">
        <meta name="viewport" content="width=device-width,initial-scale=1"> 
        <link href="https://fonts.googleapis.com/css?family=Lato&subset=latin-ext" rel="stylesheet">
        
    </head>
    <body>
        <header class="containerHeader">
            <h1>Modal</h1>
        </header>
        <main>
            <button class="contact-me-button">Modal window</button>
                
            <div class="modal contact-me-modal">
                <button class="close-button">Close button</button>
                <h2>Skontaktuj się ze mną</h2>
                <form class="contactForm">
                    <div class="row">
                        <label for="firstName">Imię:</label><input type="text" id="firstName">
                    </div>
                    <div class="row">
                        <label for="lastName">Nazwisko:</label><input type="text" id="lastName">
                    </div>
                    <div class="row">
                        <label for="email">E-mail:</label><input type="email" id="email">
                    </div>
                    <div class="row">
                        <label for="msg">Treść:</label><textarea id="msg"></textarea>
                    </div>
                    <div class="row">
                        <button class="submit">Wyślij</button>
                    </div>
                </form>
            </div>
        </main>
        <footer class="mainFooter">
                <p>Copyright &copy; 2016</p>
        </footer>
        <script src="js/app.js"></script>
    </body>
</html>
