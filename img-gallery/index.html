<!DOCTYPE html>
<html>
    <head>
        <title>Images Gallery</title>

        <link rel="stylesheet" href="css/reset.css" type="text/css">
        <link rel="stylesheet" href="css/app.css" type="text/css">
        <link rel="stylesheet" href="css/jquery.fancybox.css" type="text/css">
        <link rel="stylesheet" href="css/jquery.fancybox-buttons.css" type="text/css">
        <link rel="stylesheet" href="css/jquery.fancybox-thumbs.css" type="text/css">

        <meta name="viewport" content="width=device-width,initial-scale=1"> 

        <link href="https://fonts.googleapis.com/css?family=Lato&subset=latin-ext" rel="stylesheet">
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/jquery.fancybox.pack.js"></script>
        <script src="js/jquery.fancybox-buttons.js"></script>
        <script src="js/jquery.fancybox-media.js"></script>
        <script src="js/jquery.fancybox-thumbs.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <img src="img/logo.png" class="logo" />
            </div>
        </header>
        <div class="container">
            <section>
                <div class="gallery">
                    <a class="fancybox" data-fancybox-group="gallery" href="img/image1.jpg" data-filter="category1"><img src="img/image1.jpg" /></a>
                    <a class="fancybox" data-fancybox-group="gallery" href="img/image2.jpg" data-filter="category1"><img src="img/image2.jpg" /></a>
                    <a class="fancybox" data-fancybox-group="gallery" href="img/image3.jpg" data-filter="category2"><img src="img/image3.jpg" /></a>
                    <a class="fancybox" data-fancybox-group="gallery" href="img/image4.jpg" data-filter="category1"><img src="img/image4.jpg" /></a>
                    <a class="fancybox" data-fancybox-group="gallery" href="img/image5.jpg" data-filter="category2"><img src="img/image5.jpg" /></a>
                    <a class="fancybox" data-fancybox-group="gallery" href="img/image6.jpg" data-filter="category2"><img src="img/image6.jpg" /></a>
                </div>
            </section>
            <aside>
                <nav class="nav-gallery">
                    <a data-rel="all" href="javascript:;" class="filter active">View all </a>
                    <a data-rel="category1" href="javascript:;" class="filter">View first type</a>
                    <a data-rel="category2" href="javascript:;" class="filter">View second type </a>
                </nav>
            </aside>
        </div>
        <footer>
            <div class="container">
                <p>Copyright &copy; 2016</p>
            </div>
        </footer>
    </body>
</html>
